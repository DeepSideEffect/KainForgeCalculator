<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de Points d'Évolution</title>
    <script src="script.js" defer></script>
    <script src="data.js" defer></script>
</head>
<body>
    <h1>Calculatrice de Points d'Évolution</h1>
    <form>
        <label for="type">Type d'objet :</label>
        <select id="type" name="type"></select><br><br>

        <label for="supportActuel">Support actuel :</label>
        <select id="supportActuel" name="supportActuel"></select><br><br>

        <label for="prefixeActuel">Préfixe actuel :</label>
        <select id="prefixeActuel" name="prefixeActuel"></select><br><br>

        <label for="suffixeActuel">Suffixe actuel :</label>
        <select id="suffixeActuel" name="suffixeActuel"></select><br><br>

        <label for="supportSouhaite">Support souhaité :</label>
        <select id="supportSouhaite" name="supportSouhaite"></select><br><br>

        <label for="prefixeSouhaite">Préfixe souhaité :</label>
        <select id="prefixeSouhaite" name="prefixeSouhaite"></select><br><br>

        <label for="suffixeSouhaite">Suffixe souhaité :</label>
        <select id="suffixeSouhaite" name="suffixeSouhaite"></select><br><br>

        <button type="button" id="calculer">Calculer</button>
    </form>
    <div id="resultat"></div>
</body>
</html>
